<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Sistema de multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var vel = document.querySelector('input#txtvel')
            var txtvel = Number(vel.value)
            var res = document.querySelector('div#res')

            res.innerHTML = `Sua velocidade foi ${txtvel} KM/H`
            if(txtvel > 60){
                res.innerHTML += `<p><strong>MULTADO<strong/></p>`
            }else{
                res.innerHTML += `<p>Dirija com seguran√ßa</p>`
            }
        }
    </script>
</body>
</html>
